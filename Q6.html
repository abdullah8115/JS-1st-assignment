<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Checker</title>
</head>

<body>
    <script>

        function checkLocation() {

            var city = prompt("Enter your city:");

            var country = prompt("Enter your country:");

            if (country.toLowerCase() === "pakistan") {

                if (city.toLowerCase() === "karachi") {
                    alert("You are living in Karachi");
                } else {
                    alert("You are living in " + city);
                }
            } else {
                alert("You are living in " + country);
            }
        }

        checkLocation();
    </script>
</body>

</html>
